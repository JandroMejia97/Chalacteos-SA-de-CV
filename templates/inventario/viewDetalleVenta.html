{% block tables %}
  {% load bootstrap %}
    <div id="content-wrapper">
      <div class="container-fluid">
      <!-- Breadcrumbs-->
        <ol class="breadcrumb">
          <li class="breadcrumb-item">
            <a href="#">Visualización</a>
          </li>
          <li class="breadcrumb-item active">Datos</li>
        </ol>
        <!-- DataTables Example -->
        <div class="card mb-3">
          <div class="card-header">
            <i class="fas fa fa-eye"></i>
            <strong><i> Detalles de Venta: {{ detalle }}</i></strong>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                <tbody id="bodyTable">
                    <tr class="row">
                      <td class="text-right col">
                        Detalle N°
                      </td>
                      <td class="text-left col">{{ detalle.id_detalle }}</td>
                    </tr>
                    <tr class="row">
                      <td class="text-right col">
                        Producto
                      </td>
                      <td class="text-left col">{{ detalle.id_producto }}</a></td>
                    </tr>
                    <tr class="row">
                      <td class="text-right col">
                        Factura N°
                      </td>
                      <td class="text-left col">{{ detalle.id_factura }}</a></td>
                    </tr>
                    <tr class="row">
                      <td class="text-right col">
                        Cantidad
                      </td>
                      <td class="text-left col">{{ detalle.cantidad_detalle }}</a></td>
                    </tr>
                </tbody>
              </table>
              <div class="row">
                <div class="col-12 form-group text-center">
                  <br>
                  <button class='btn btn-primary' onclick="javascript:history.back()" style="width: 50%;" type='button'>Salir</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  {% endblock tables %}
{% endblock content %}
