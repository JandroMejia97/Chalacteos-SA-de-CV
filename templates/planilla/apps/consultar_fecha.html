{% extends 'header&footer.html' %}
{% block title %}SAeL - Ver Kardex{% endblock title %}
{% block content %}    
  {% block sidebar %}
    {% include 'sidebarInventario.html' %}
  {% endblock sidebar %}

<div class="container">
<br>
<form action="/filtro/" method="get" class="form-horizontal col-md-offset-3">
    


     <div class="form-group has-warning">
          <div class="col-md-8">
            <h3>Consultar planilla por fecha y  empresa</h3>
            <i><p>Seleccione fecha y empresa</p></i>
          </div>
    </div>


    <div class="form-group has-warning">
        <label for="" class="control-label col-md-2">Fecha</label>
          <div class="col-md-4">
            <input type="date" name="q" class="form-control" required="">
          </div>
    </div>


    <div class="form-group has-warning">
    <label for="" class="control-label col-md-2">Empresa</label>
       <div class="col-md-4">
        <select type="text"  name="ee" id="grid-size" class="form-control">
                  {% for m in empresas %}
                 <option name="ee" class="" value="{{m.nombre}}">
                  {{m.ncr}}
                  </option>
                  {% endfor %}
           </select>
        </div>
    </div>

    <div class="form-group">
        <div class="col-md-9 col-xs-12 col-sm-12 col-md-offset-2">
          <input  class="btn btn-primary col-md-5 col-xs-12 col-sm-12"  type="submit" value="Buscar">   
        </div>
    </div>
          

    </form>


</div>

{% endblock content %}
