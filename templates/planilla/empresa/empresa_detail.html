{% extends "base.html" %}
{% block contenido %}



<div class="container">

<br><br>

<h3>Informacion  de la Empresa</h3>

	<div class="row ">
		<div class="col-md-4 col-md-offset-4">
			<table class="table  table-striped table-bordered table-hover table-condensed">
					
				<tr>
					<th  class="info ">Empresa</th>
					<th  class="info "> </th>
				</tr>

				<tr>
					<td>No.</td>
					<td>{{ empresa.id }}</td>
				</tr>

				<tr>
					<td>NIC</td>
					<td>{{ empresa.nic }}</td>
				</tr>

				<tr>
					<td>Nombre</td>
					<td>{{ empresa.nombre }}</td>
				</tr>

				<tr>
					<td>Nombre Comercial</td>
					<td>{{ empresa.ncr }}</td>
				</tr>

				<tr>
					<td>Calendario Base</td>
					<td>{{ empresa.calendar }}</td>
				</tr>




			</table>
			<a class="btn btn-warning btn-md" href="{% url "appsic:list" %}">Regresar</a>
		</div>
	</div>
		    
		    
</div>



{% endblock %}
